name: üß™ & üöÄ
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    name: Test on Node
        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Git Sumbodule Update
        run: |
          git submodule update --init
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i --legacy-peer-deps
      - name: Write local env file
        run: cp .env.example .env.local
      - run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: playwright-report/
      - name: Deploy Playwright result to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.4

  deploy:
    name: üöÄ Deploy on staging server
    needs: test 
    if: github.ref == 'refs/heads/main'
    uses: interfacerproject/workflows/.github/workflows/node-staging-deploy.yml@main
    secrets: inherit
    with:
      deploy_url: https://interfacer-gui-staging.dyne.org
